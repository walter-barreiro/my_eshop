<div class="container ">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-envelope"> Iniciar sesion </i>
                </div>
                <div class="card-body">
                    <form method="post" class="form-group">
                         {% csrf_token %}

                        <div class="form-group">
                            <label >Nombre de usuario</label>
                            <i class="fas fa-user"><input name="username" type="text" class="form-control">
                        </div>


                        <div class="form-group">
                            <label >Contraseña</label>
                            <input name="password" type="password" class="form-control" >
                        </div>



                        <div class="mx-auto">
                               {% for message in messages %}
                                <p id="messages" >{{message}} </p>
                            {% endfor %}
                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    No tienes una cuenta? <a href="{% url 'register' %}" class="ml-2">Registrate</a>
                                </div>

                            </div>


                            <button type="submit" class="btn btn-success text-right">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
